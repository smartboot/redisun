name: 功能建议
description: 如果您希望 Redisun 添加新功能或改进现有功能，请使用此模板进行反馈。
title: '[feature]: '
labels: ['feature']
body:
  - type: textarea
    id: problem-description
    attributes:
      label: 您遇到的问题是什么？
      description: 请简要描述您在使用 Redisun 过程中遇到的问题或不便之处
      placeholder: |
        示例：
        当我在使用...时，发现...
    validations:
      required: true
      
  - type: textarea
    id: solution-description
    attributes:
      label: 您希望看到什么解决方案？
      description: 请清楚地描述您想要的功能或改进建议
      placeholder: |
        示例：
        我希望能够添加...功能，这样就可以...
    validations:
      required: true
      
  - type: textarea
    id: alternative-solutions
    attributes:
      label: 您考虑过哪些替代方案？
      description: 请描述您考虑过的其他解决方案或功能
      placeholder: |
        示例：
        我尝试过使用...但发现...
        
  - type: textarea
    id: additional-context
    attributes:
      label: 其他上下文信息
      description: 在此处添加有关功能请求的任何其他上下文或截图
      placeholder: |
        可在此处粘贴相关截图或其他信息
        
  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索了现有的 ISSUE，确认这个功能还没有被提过
          required: true
        - label: 我相信这个功能对大多数 Redisun 用户都有用
          required: true
