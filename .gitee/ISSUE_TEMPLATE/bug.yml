name: Bug 反馈
description: 如果你在使用 Redisun 过程中发现了 Bug，请使用此模板进行反馈。
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Redisun 版本
      description: 请输入你正在使用的 Redisun 版本号
      placeholder: 例如：1.0.0
    validations:
      required: true
  - type: dropdown
    id: jdk_version
    attributes:
      label: JDK 版本
      description: 请选择项目使用的 Java 版本？
      options:
        - JDK 1.8
        - JDK 11
        - JDK 17
        - JDK 18
        - JDK 19
        - JDK 20
        - JDK 21
        - JDK 22
        - JDK 23
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 运行环境
      description: 请描述相关的运行环境信息（操作系统、Redis版本等）
      placeholder: |
        - 操作系统: [例如 Windows 10, macOS 12.0, Ubuntu 20.04]
        - Redis 版本: [例如 Redis 6.2.6]
        - 其他相关信息:
  - type: checkboxes
    attributes:
      label: 是否已搜索过类似问题？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/smartboot/redisun/issues)
          required: true
  - type: textarea
    attributes:
      label: 复现步骤
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 异常堆栈
      description: 如果有异常请把详细异常堆栈粘贴上来。
      placeholder: |
        ```java
        // 在此处粘贴异常堆栈信息
        ```
  - type: textarea
    attributes:
      label: 截图或视频
      description: 如果可以的话，上传任何关于 bug 的截图。
      placeholder: |
        可在此处进行图片粘贴上传。