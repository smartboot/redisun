<svg width="280" height="123" viewBox="50 25 187 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Minimalist Redisun Logo -->

    <rect x="50" y="25" width="185" height="80" rx="10" fill="white" stroke="#8B0000" stroke-width="1"/>
    <rect x="70" y="25" width="20" height="80" rx="0" fill="#8B0000"/>
    <rect x="50" y="25" width="40" height="80" rx="10" fill="#8B0000"/>
    <text x="70" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="40"
          text-anchor="middle" fill="white">R</text>
    <text x="132" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="40"
          text-anchor="middle" fill="#8B0000">edis</text>
    <text x="220" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="40"
          text-anchor="middle" fill="#8B0000">n</text>
    <!-- Small sun icon in the top right corner -->
    <g transform="translate(190, 65)">
        <defs>
            <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="#FFA500" stop-opacity="1"/>
                <stop offset="70%" stop-color="#FFA500" stop-opacity="0.6"/>
                <stop offset="100%" stop-color="#FFA500" stop-opacity="0"/>
            </radialGradient>
        </defs>
        <circle cx="0" cy="0" r="12" fill="url(#sunGlow)">
            <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="0" r="8" fill="#FFA500"/>
        <line x1="0" y1="-12" x2="0" y2="-17" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="0" y1="12" x2="0" y2="17" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="-12" y1="0" x2="-17" y2="0" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="12" y1="0" x2="17" y2="0" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="-8" y1="-8" x2="-12" y2="-12" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="8" y1="-8" x2="12" y2="-12" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="-8" y1="8" x2="-12" y2="12" stroke="#FFA500" stroke-width="1.5"/>
        <line x1="8" y1="8" x2="12" y2="12" stroke="#FFA500" stroke-width="1.5"/>
    </g>
</svg>